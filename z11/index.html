    <h1>Цитаты великих</h1>
    <p>В книге <cite>Мастер и Маргарита</cite> есть такая цитата:</p>
    <blockquote>Никогда ничего не просите! Никогда и ничего, в особенности у тех, кто сильнее вас. Сами предложет и сами все дадут!</blockquote>
    <p>Известное выражение <q>Hasta la vista, baby</q> принадлежит Терминатору</p>
